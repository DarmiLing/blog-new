<ion-view class="ion-view">
    <ion-nav-bar class="home-title">
        <h5>John Doe</h5>
        <p class="home-title-p">Professional Photographe</p>
        <ion-nav-buttons class="ion-nav-buttons" side="right">
            <a href="index.html"><img src="images/home.png"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="has-header" overflow-scroll="true">
        <form name="shippingForm" novalidate>
            <div class="well" style="background:rgba(0,0,0,0); color: #fff; border:none;">
                <h3>Register:</h3>
                <div class="form-group">
                    <label>Name:</label>
                    <input name="name" class="form-control" ng-model="data.shipping.name" required/>
                    <span class="error" ng-show="shippingForm.name.$error.required && shippingForm.name.$dirty">Please input you name</span>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" class="form-control" ng-model="data.shipping.password" required/>
                    <span class="error" ng-show="shippingForm.password.$error.required && shippingForm.password.$dirty">Please input you password</span>
                </div>
                <h3>Information：</h3>
                <div class="form-group">
                    <label>Country：</label>
                    <input name="country" class="form-control" ng-model="data.shipping.country" required />
                    <span class="error" ng-show="shippingForm.country.$error.required && shippingForm.country.$dirty">country</span>
                </div>

                <div class="form-group">
                    <label>Province：</label>
                    <input name="state" class="form-control" ng-model="data.shipping.state" required />
                    <span class="error" ng-show="shippingForm.state.$error.required && shippingForm.state.$dirty">Province</span>
                </div>

                <div class="form-group">
                    <label>City：</label>
                    <input name="city" class="form-control" ng-model="data.shipping.city" required />
                    <span class="error" ng-show="shippingForm.city.$error.required && shippingForm.city.$dirty">City</span>
                </div>

                <div class="form-group">
                    <label>Street:</label>
                    <input name="street" class="form-control" ng-model="data.shipping.street" required/>
                    <span class="error" ng-show="shippingForm.street.$error.required && shippingForm.street.$dirty">Street</span>
                </div>

                <div class="form-group">
                    <label>Postcode：</label>
                    <input name="zip" class="form-control" ng-model="data.shipping.zip" required />
                    <span class="error" ng-show="shippingForm.zip.$error.required && shippingForm.zip.$dirty">Postcode</span>
                </div>


                <div class="text-center">
                    <button class="btn btn-primary"  ng-disabled="shippingForm.$invalid" ng-click="sendOrder()">
                        Complete
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
