<ion-view class="ion-view">
    <ion-nav-bar class="home-title">
        <h5>John Doe</h5>
        <p class="home-title-p">Professional Photographe</p>
        <ion-nav-buttons class="ion-nav-buttons" side="right">
            <a href="index.html"><img src="images/home.png"></a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content overflow-scroll="true">
        <!--下拉刷新-->
        <ion-refresher pulling-text="New Content" pulling-icon="icon ion-arrow-up-c dark" on-refresh="refresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="product in products" class="item-thumbnail-left">
                <img ng-src="{{product.imgsrc}}"/>
                <h2 class="item-thumbnail-left-h2" >{{product.title}}</h2>
                <p class="item item-text-wrap">{{product.desc}}</p>
            </ion-item>

            <!--无限滚动-->
            <ion-infinite-scroll on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
        </ion-list>
    </ion-content>
    <ion-footer-bar class="footer">
        <div class="button button-dark" ng-click="toTop()">Top</div>
    </ion-footer-bar>
</ion-view>
